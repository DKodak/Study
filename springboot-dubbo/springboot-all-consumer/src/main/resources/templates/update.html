<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding-left: 100px;padding-right: 100px;padding-top: 100px">

        <form class="form-horizontal" role="form" th:method="post" th:action="@{/doUpdate}">
            <div class="form-group">
                <label for="nick" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nick" id="nick"
                          th:value="${user.nick}" placeholder="请输入昵称">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" id="phone"
                           th:value="${user.phone}" placeholder="请输入手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="email"
                           th:value="${user.email}" placeholder="请输入Email">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">住址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" id="address"
                           th:value="${user.address}" placeholder="请输入住址">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" th:value="${user.id}" name="id">
                    <button type="submit" class="btn btn-default">修改</button>
                </div>
            </div>
        </form>

</body>
</html>
